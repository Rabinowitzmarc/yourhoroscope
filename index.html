<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Horoscope</title>
    <link rel="shortcut icon" href="img/univerise.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
<!-- Latest compiled and minified CSS -->

<!-- Optional theme -->

    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
                <div class="form-group">
                      <h1 class="animated fadeInDown" id="title">Enter Your Horoscope Sign</h1>
                      <input id="userdata" class="form-control" placeholder="Your Horoscope Sign Here!">
                      <button type="button" onclick="horoscope()" class="btn btn-primary">Fortune Awaits</button>
                </div>

          <div>
              <h1 id="sign"></h1>
              <h2 id="date"></h2>
              <p id="horoscope"></p>
              <img id="image" src="" class="img-responsive">
          </div>
        </div>
      </div>
    </div>
